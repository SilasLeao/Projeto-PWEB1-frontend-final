<div class="backgroundContainer" *ngIf="isFormVisible">
  <div class="form-container">
    <form [formGroup]="updateComplaintForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Título</mat-label>
        <input matInput formControlName="title" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Subtítulo</mat-label>
        <textarea matInput formControlName="info" required></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Informações</mat-label>
        <textarea matInput formControlName="hiddenText" required></textarea>
      </mat-form-field>

      <div class="status">
        <mat-label class="statusLabel">Status:</mat-label>
          <button type="button" class="pending" (click)="updateStatus('Pendente')" [class.active]="status === 'Pendente'">
            <p>Pendente</p>
            <mat-icon>access_time</mat-icon>
          </button>
          <button type="button" class="done" (click)="updateStatus('Resolvido')" [class.active]="status === 'Resolvido'">
            <p>Resolvido</p>
            <mat-icon>done</mat-icon>
          </button>
      </div>

      <div class="file-input-container">
        <label for="file-upload" class="custom-file-upload">
          <mat-icon>upload</mat-icon> Escolher imagem
        </label>
        <input id="file-upload" type="file" (change)="onImageUpload($event)">
        <span *ngIf="selectedFile">{{ selectedFile.name }}</span>
      </div>

      <button mat-raised-button color="primary" type="submit" [disabled]="updateComplaintForm.invalid">
        Atualizar
      </button>
      <button mat-raised-button type="button" (click)="closeForm()">Cancelar</button>
    </form>
  </div>
</div>
