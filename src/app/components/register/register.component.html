<div class="container">
  <div class="leftContainer">
    <div class="imgContainer"></div>
  </div>
  <div class="rightContainer">
    <div class="registerContainer">
      <h1>Cadastrar-se</h1>

      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

      <section>
        <label for="username">Nome:</label>
        <input id="username" type="text" [(ngModel)]="username" placeholder="Seu nome de usuÃ¡rio">
      </section>

      <section>
        <label for="email">Email:</label>
        <input id="email" type="email" [(ngModel)]="email" placeholder="exemplo@email.com">
      </section>

      <section>
        <label for="password">Senha:</label>
        <input id="password" type="password" [(ngModel)]="password">
      </section>

      <button (click)="registerUser()">Cadastrar-se</button>
      <a routerLink="/login">JÃ¡ possui uma conta?</a>
    </div>
  </div>
</div>
