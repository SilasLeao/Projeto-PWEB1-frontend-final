<div class="container">
  <header>
    <button class="menuButton" mat-icon-button [matMenuTriggerFor]="mainMenu">
      <mat-icon class="menu">menu</mat-icon>
    </button>
    <p class="logo">JP Online</p>
    <div class="userInfo">
      <span>Olá, {{ username }}</span>
      <mat-icon>account_circle</mat-icon>
    </div>

    <!-- Menu principal -->
    <mat-menu #mainMenu="matMenu">
      <button class="matMenuButton" mat-menu-item (click)="navigateToComplaint()">Denúncias</button>
      <button class="matMenuButton" mat-menu-item (click)="navigateToSchedule()">Calendário de Eventos</button>
      <button class="matMenuButton" mat-menu-item (click)="logout()">Sair</button>
    </mat-menu>

  </header>
  <app-post-list [newsList]="newsList"></app-post-list>
  <footer></footer>
</div>
