<div class="container">
  <div class="imgContainer"></div>
  <div class="loginContainer">
    <h1>Fazer Login</h1>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    <section>
      <label for="email">Email:</label>
      <input id="email" type="email" [(ngModel)]="email" placeholder="exemplo@email.com">
    </section>

    <section>
      <label for="password">Senha:</label>
      <input id="password" type="password" [(ngModel)]="password">
    </section>

    <button (click)="logIn()">Fazer Login</button>
    <a routerLink="/register">Ainda n√£o possui uma conta?</a>
  </div>
</div>
