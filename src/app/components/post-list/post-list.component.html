<div class="postFeed">
  <div *ngFor="let news of newsList" class="postContainer">
    <div class="post">
      <img [src]="news.imgUrl" alt="Imagem da notÃ­cia" class="postImage">
      <div class="postContent">
        <h2>{{ news.title }}</h2>
        <p class="info">{{ news.info }}</p>
        <p class="time">{{ news.time }}</p>
        <div class="postActions">
          <button class="likeButton" mat-button (click)="likePost(news)">
            <mat-icon class="like">thumb_up</mat-icon>
            <span>{{ news.like }}</span>
          </button>

          <button class="dislikeButton" mat-button (click)="dislikePost(news)">
            <mat-icon class="dislike">thumb_down</mat-icon>
            <span>{{ news.dislike }}</span>
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="news.expanded" class="expandedContent">
      <div [innerHTML]="convertNewlinesToBreaks(news.hiddenText)"></div>
    </div>

    <div class="postExpand" (click)="toggleExpand(news)">
      <mat-icon class="chevron">{{ news.expanded ? 'expand_less' : 'expand_more' }}</mat-icon>
      <hr>
    </div>
  </div>
</div>
